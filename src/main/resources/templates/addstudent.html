<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:insert="head.html">
</head>
<body>
<div class="container-fluid">
    <div th:insert="navbar.html"></div>
</div>
  <div class="container mt-5">
      <div class="row">
          <div class="col-6 mx-auto">
              <form action="/add-student" method="post">
                  <div class="row">
                      <div class="col-12">
                          <label>NAME: </label>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-12">
                          <input type="text" class="form-control"
                                 name="name" placeholder="Enter name"
                                 required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                          <label>SURNAME: </label>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-12">
                          <input type="text" class="form-control"
                                 name="surname" placeholder="Enter surname"
                                 required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                          <label>Exam: </label>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-12">
                          <input type="number" class="form-control"
                                 name="exam" placeholder="Enter exam result"
                                 required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                          <button class="btn btn-success">Add student</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
